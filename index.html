<!doctype html>
<html>
  <head>
    <title>Frogger</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Play Frogger</h1>
    <h3 id="id_lives">Lives: 3</h3>
    <h3 id="id_score">Score: 0</h3>
    <canvas id="screen" width="760" height="480"></canvas>
    <div id="id_restart" class="modal">
        <p>You loose</p>
        <button id="id_button">Restart Game</button>
    </div>
    <div id="id_paused" class="modal">
        <p>Paused</p>
        <p>Press escape key (esc) to contiune playing snake</p>
    </div>
    <h2>Instructions</h2>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
